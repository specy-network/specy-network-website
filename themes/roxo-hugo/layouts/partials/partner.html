{{ with .Site.Params.partner }}
{{ if .enable }}
<section class="site-partner">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                {{with .title}}
                <h1 class="site-partner-title">{{ .name }}</h1>
                {{end}}
                {{with .partners}}
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                    {{range .link}}
                    <a href="{{.url}}"><img
                            src="https://1654574171.github.io/lsj.github.io/regchain%20%E2%80%93%20%E7%9B%91%E7%AE%A1%E9%93%BE_files/logos.svg"
                            alt=""></a>
                    {{end}}
                </div>
                {{end}}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
